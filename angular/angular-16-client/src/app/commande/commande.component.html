<div class="container">
  <h2>Liste des Commandes</h2>
  <div *ngFor="let commande of commandes">
    <p>Commande ID: {{ commande.idCMD }}</p>
    <p>Date de la Commande: {{ commande.dateCMD | date }}</p>
    <p>Client ID: {{ commande.client.idClient }}</p>
    <p>Nom du Client: {{ commande.client.nom }} {{ commande.client.prenom }}</p>
    <!-- Add other properties as needed -->
    <button (click)="editCommande(commande)">Edit</button>
    <button (click)="deleteCommande(commande.idCMD)">Delete</button>
  </div>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Date de la Commande:</label>
    <input type="date" class="form-control" [(ngModel)]="selectedCommande.dateCMD" name="dateCMD" required>
  </div>
  <div class="form-group">
    <label>Client:</label>
    <input type="number" class="form-control" [(ngModel)]="selectedCommande.client.idClient" name="client_id_client" required>
  </div>

  <button type="submit" class="btn btn-primary">Cr√©er Commande</button>
</form>
