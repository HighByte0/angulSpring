<!-- src/app/components/product/product.component.html -->
<div class="container mt-5">
    <h2>Products</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom_prod">Product Name:</label>
        <input type="text" class="form-control" id="nom_prod" [(ngModel)]="product.nom_prod" name="nom_prod" required>
      </div>
      <div class="form-group">
        <label for="prix">Price:</label>
        <input type="number" class="form-control" id="prix" [(ngModel)]="product.prix" name="prix" required>
      </div>
      <div class="form-group">
        <label for="quantite_stock">Stock Quantity:</label>
        <input type="number" class="form-control" id="quantite_stock" [(ngModel)]="product.quantite_stock" name="quantite_stock" required>
      </div>
      <div class="form-group">
        <!-- <label for="fournisseur_nom">Supplier Name:</label>
        <input type="text" class="form-control" id="fournisseur_nom" [(ngModel)]="product.fournisseur.nom" name="fournisseur_nom" required> -->
      </div>
      <div class="form-group">
        <label for="fournisseur_id">Supplier ID:</label>
        <input type="number" class="form-control" id="fournisseur_id" [(ngModel)]="product.id_fournisseur" name="fournisseur_id" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock Quantity</th>
          <th>Supplier Name</th>
          <th>Supplier ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id_prod }}</td>
          <td>{{ product.nom_prod }}</td>
          <td>{{ product.prix }}</td>
          <td>{{ product.quantite_stock }}</td>
          <!-- <td>{{ product.fournisseur.nom }}</td> -->
          <td>{{ product.id_fournisseur }}</td>
          <td>
            <button class="btn btn-sm btn-info" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
